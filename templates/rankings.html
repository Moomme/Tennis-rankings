{% extends "layout.html" %}
{% block content %}
    <h1 class="text-center">{{system}} Rankings</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col">Tournaments Played</th>
            <th scope="col">Points</th>
        </tr>
        </thead>
        <tbody>
            {% for ranking in rankings %}
                <tr>
                    <th scope="row">{{ranking.Rank}}</th>
                    <td>{{ranking.Name}}</td>
                    <td>{{ranking.Age}}</td>
                    <td>{{ranking.Tourns}}</td>
                    <td>{{ranking.Points}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
{% endblock content %}
